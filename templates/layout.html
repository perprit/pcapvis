<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- load library -->
    <script src="{{ url_for('static', filename='js/library/d3.v3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/library/jquery-1.11.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/library/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/library/bootstrap-filestyle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/library/d3.slider.js') }}"></script>
    <script src="{{ url_for('static', filename='js/library/moment.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/library/bootstrap.min.css') }}"></link>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/library/bootstrap-theme.min.css') }}"></link>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/library/d3.slider.css') }}"></link>

    <!-- custom -->
    <script src="{{ url_for('static', filename='js/tcp.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></link>
</head>
<body>
    <!-- navbar -->
    <div class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand" href="#">TCPvis</a>
            <form id="upload-file" class="navbar-form navbar-right" method="post" enctype="multipart/form-data">
                <input class="filestyle" data-icon="false" data-size="sm" data-buttonBefore="true" type=file name=file>
                <button class="btn btn-default btn-sm" id="upload-file-btn" type="button">Upload</button>
            </form>
        </div>
    </div>

    <!-- container -->
    <div class="container-fluid">
        <div class="col-md-8">
            <div id="toggle-graph" class="btn-group" data-toggle="buttons">
                <label class="btn btn-sm btn-default active">
                    <input type="radio" name="graph-type" value="bandwidth" autocomplete="off" checked>Bandwidth</input>
                </label>
                <label class="btn btn-sm btn-default">
                    <input type="radio" name="graph-type" value="latency" autocomplete="off">Latency</input>
                </label>
            </div>
            <div id="graph-view">
            </div>
            <div id="graph-minimap">
            </div>
            <div id="bandwidth-filter" class='filters'>
                <div id="b-slider-type"></div>
                <div id ="b-slider" class='sliders'></div>
                <div id="b-slider-textmin"></div>
                <div id="b-slider-textmax"></div>
            </div>
            <div id="latency-filter" class='filters'>
                <div id="l-slider-type"></div>
                <div id ="l-slider" class='sliders'></div>
                <div id="l-slider-textmin"></div>
                <div id="l-slider-textmax"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div id="ip-list-view">
                <!--<input id="ip-input" class="form-control" type="text" placeholder="ex)123.45.67.89:8000"></input>-->
                <input id="ip-input" class="form-control" type="text" placeholder="(NOT WORKING)"></input>
                <div id="ip-list-header">
                    <span class="src">Source</span>
                    <span class="dst">Destination</span>
                    <span class="value">Traffic</span>
                </div>
                <ul id="ip-list" class="nav nav-pill">
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
